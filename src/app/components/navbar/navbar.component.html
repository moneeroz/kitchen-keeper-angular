<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg py-4 mb-4">
      <a
        routerLink="/home"
        class="navbar-brand d-flex justify-content-between align-items-center d-none d-lg-block"
      >
        <img
          src="../../../assets/images/food-cover-svgrepo-com.svg"
          alt=""
          class="mb-2 me-1"
        />
        <span class="ms-1 my_title">Kitchen Keeper</span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse text-center text-lg-start justify-content-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/recipes" routerLinkActive="active" class="nav-link"
              >RECIPES</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLink="/categories"
              routerLinkActive="active"
              class="nav-link"
              >CATEGORIES</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLink="/favourites"
              routerLinkActive="active"
              class="nav-link"
              >FAVOURITES</a
            >
          </li>
          <li class="">
            <button
              *ngIf="(isLoggedIn$ | async) === false"
              (click)="login()"
              class="login_btn d-block d-lg-none mx-auto button"
            >
              LOG IN
            </button>
          </li>

          <li class="">
            <button
              (click)="logout()"
              *ngIf="isLoggedIn$ | async"
              routerLink="/home"
              class="login_btn d-block d-lg-none mx-auto button"
            >
              LOG OUT
            </button>
          </li>
        </ul>
      </div>

      <div>
        <a
          routerLink="/home"
          class="navbar-brand d-flex justify-content-between align-items-center d-block d-lg-none"
        >
          <span class="ms-1">Kitchen Keeper</span>
        </a>
      </div>

      <div class="justify-content-between">
        <button
          routerLink="/shopping-list"
          class="position-relative me-2 me-lg-4 cart"
        >
          <img src="../../../assets/images/cart-alt.svg" alt="" />
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            *ngIf="(isLoggedIn$ | async) && (itemCount$ | async) != 0"
            >{{ itemCount$ | async }}</span
          >
        </button>

        <button
          *ngIf="(isLoggedIn$ | async) === false"
          (click)="login()"
          class="d-none d-lg-inline button"
        >
          LOG IN
        </button>

        <div class="dropdown d-none d-lg-inline" *ngIf="isLoggedIn$ | async">
          <button
            class="button userName"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ userName$ | async }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <button
                class="dropdown-item text-black text-center"
                (click)="logout()"
                routerLink="/recipes"
              >
                LOG OUT
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="d-flex justify-content-center justify-content-lg-between pb-5"
    >
      <div class="phrase_container d-none d-lg-block">
        <p>ONE RECIPE</p>
        <p>AT A <span class="catch_phrase">TIME</span></p>
      </div>
      <div class="header_img">
        <img src="../../../assets/images/plate1.png" alt="" />
        <img src="../../../assets/images/plate2.png" alt="" />
        <img src="../../../assets/images/plate3.png" alt="" />
      </div>
    </section>
  </div>
</header>
