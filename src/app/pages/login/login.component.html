<div class="container card shadow my-5 py-5 my_form">
  <h3 class="text-center fw-bold mb-5">Login</h3>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="input_box form-floating mb-4">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email</label>
    </div>

    <div class="input_box form-floating mb-5">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="button_group">
      <div>
        <button class="button" type="submit" [disabled]="loginForm.invalid">
          LOGIN
        </button>
      </div>
      <div>
        <button
          (click)="forgotPassword()"
          [disabled]="!loginForm.get('email')?.valid"
          class="forgot_password"
        >
          Forgot password
        </button>
      </div>
    </div>
    <div class="register_link d-flex justify-content-center">
      <p>New user? <a routerLink="/register" class="px-2">Register here</a></p>
    </div>
  </form>
</div>
